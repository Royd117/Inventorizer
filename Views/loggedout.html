<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Inventorizer Web App</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<link rel="icon" type="image/png" href="./resources/css/box.png" />
	<link rel="stylesheet" type="text/css" href="./resources/css/registeredStyles.css">
</head>

<body>
	<div class="container mt-4 mb-4">
		<!--Header-->
		<div class="row justify-content-center mb-0">
			<div class="col-md-6 mb-0 p-4 text-center registeredForm rounded-top">
				<!--Icon-->
				<img height="200" width="200" src="./resources/css/box.png">
			</div>
		</div>
		<div class="row justify-content-center mb-0">
			<!--Title-->
			<div class="col-md-6 mb-0 p-4 text-center registeredForm header">
				<h1>Inventorizer Web App</h1>
			</div>
		</div>
		<div class="row justify-content-center mt-0">
			<div class="col-md-6 registeredForm  rounded-bottom">
				<p id="regisMessage" class="h5 float-left mt-2">The session was ended. Click on the button to do another login.</p>

				<a href="/Inventorizer/">
					<button id="loginbtn" class="btn btn-primary mb-3 float-right">
						Go to login
					</button>
				</a>
			</div>
		</div>
	</div>
</body>

</html>
